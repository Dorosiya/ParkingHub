<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- 스타일 정의 -->
  <style>
    .frame { fill: #f8f9fa; stroke: #333; stroke-width: 2; }
    .header { fill: #e9ecef; stroke: #333; stroke-width: 1; }
    .footer { fill: #e9ecef; stroke: #333; stroke-width: 1; }
    .section { fill: #ffffff; stroke: #ddd; stroke-width: 1; }
    .button { fill: #4dabf7; stroke: #339af0; stroke-width: 1; rx: 5; ry: 5; }
    .cancel-button { fill: #f1f3f5; stroke: #adb5bd; stroke-width: 1; rx: 5; ry: 5; }
    .search { fill: #ffffff; stroke: #333; stroke-width: 1; rx: 5; ry: 5; }
    .marker { fill: #ff6b6b; stroke: #fa5252; stroke-width: 1; }
    .list-item { fill: #ffffff; stroke: #ddd; stroke-width: 1; }
    .text { font-family: Arial, sans-serif; }
    .title { font-size: 24px; font-weight: bold; }
    .subtitle { font-size: 18px; }
    .label { font-size: 14px; }
    .small { font-size: 12px; }
    .icon { font-size: 18px; font-family: "FontAwesome", Arial; }
    .map { fill: #e9ecef; stroke: #ced4da; stroke-width: 1; }
    .rating { fill: #ffd43b; stroke: #fab005; stroke-width: 1; }
    .gray-bg { fill: #f1f3f5; }
    .highlight { fill: #d0ebff; }
    .chart { fill: #4dabf7; stroke: #339af0; stroke-width: 1; }
    .navbar { fill: #343a40; stroke: none; }
    .navbar-text { fill: #ffffff; }
    .editor-toolbar { fill: #f1f3f5; stroke: #dee2e6; stroke-width: 1; }
    .textarea { fill: #ffffff; stroke: #ced4da; stroke-width: 1; }
  </style>

  <!-- 페이지 제목 -->
  <text x="600" y="40" text-anchor="middle" class="text title">10.1 글 작성 페이지 (writePost.jsp)</text>
    
  <!-- 프레임 -->
  <rect x="50" y="70" width="1100" height="670" class="frame" />
    
  <!-- 상단 네비게이션 바 -->
  <rect x="50" y="70" width="1100" height="60" class="navbar" />
  <text x="120" y="110" class="text subtitle navbar-text">스마트 주차 가이드</text>
  
  <!-- 네비게이션 메뉴 -->
  <text x="500" y="110" class="text label navbar-text">홈</text>
  <text x="600" y="110" class="text label navbar-text">검색</text>
  <text x="700" y="110" class="text label navbar-text">대시보드</text>
  <text x="830" y="110" class="text label navbar-text">커뮤니티</text>
  
  <!-- 로그인 영역 - 사용자 로그인 상태 -->
  <text x="1050" y="110" class="text label navbar-text">사용자님 ▼</text>
  
  <!-- 글 작성 헤더 -->
  <rect x="50" y="130" width="1100" height="50" class="section" />
  <text x="80" y="165" class="text title">새 글 작성</text>
  
  <!-- 글 작성 폼 -->
  <rect x="50" y="180" width="1100" height="490" class="section" />
  
  <!-- 카테고리 선택 -->
  <text x="80" y="220" class="text label">카테고리</text>
  <rect x="180" y="200" width="200" height="40" class="search" />
  <text x="200" y="225" class="text small">주차 팁 ▼</text>
  
  <!-- 제목 입력 -->
  <text x="80" y="280" class="text label">제목</text>
  <rect x="180" y="260" width="940" height="40" class="search" />
  <text x="200" y="285" class="text small" fill="#adb5bd">제목을 입력하세요</text>
  
  <!-- 에디터 툴바 -->
  <rect x="80" y="320" width="1040" height="40" class="editor-toolbar" />
  <text x="100" y="345" class="text small">B</text>
  <text x="130" y="345" class="text small">I</text>
  <text x="160" y="345" class="text small">U</text>
  <text x="190" y="345" class="text small">A</text>
  <text x="220" y="345" class="text small">🔗</text>
  <text x="250" y="345" class="text small">🖼️</text>
  <text x="280" y="345" class="text small">📄</text>
  <text x="310" y="345" class="text small">📋</text>
  <text x="340" y="345" class="text small">📊</text>
  <text x="370" y="345" class="text small">🔍</text>
  <line x1="400" y1="325" x2="400" y2="355" stroke="#dee2e6" stroke-width="1" />
  <text x="430" y="345" class="text small">단락</text>
  <text x="480" y="345" class="text small">글꼴</text>
  <text x="530" y="345" class="text small">크기</text>
  <line x1="570" y1="325" x2="570" y2="355" stroke="#dee2e6" stroke-width="1" />
  <text x="600" y="345" class="text small">🔗</text>
  <text x="630" y="345" class="text small">⭐</text>
  <text x="660" y="345" class="text small">🚗</text>
  <text x="690" y="345" class="text small">📍</text>
  <rect x="1000" y="330" width="100" height="20" class="section" />
  <text x="1050" y="345" text-anchor="middle" class="text small">미리보기</text>
  
  <!-- 본문 내용 입력 -->
  <rect x="80" y="360" width="1040" height="300" class="textarea" />
  <text x="100" y="390" class="text small" fill="#adb5bd">내용을 입력하세요...</text>
  
  <!-- 파일 첨부 옵션 -->
  <rect x="80" y="680" width="1040" height="40" class="section" />
  <text x="100" y="705" class="text label">파일 첨부</text>
  <rect x="200" y="685" width="180" height="30" class="cancel-button" />
  <text x="220" y="705" class="text small">파일 선택</text>
  <text x="450" y="705" class="text small">※ 이미지(jpg, png), 문서(pdf, doc), 최대 5MB까지 첨부 가능</text>
  
  <!-- 제출 버튼 -->
  <rect x="50" y="720" width="1100" height="20" fill="none" />
  
  <rect x="80" y="720" width="120" height="40" class="cancel-button" />
  <text x="140" y="745" text-anchor="middle" class="text label">취소</text>
  
  <rect x="220" y="720" width="120" height="40" class="button" />
  <text x="280" y="745" text-anchor="middle" class="text label" fill="white">임시저장</text>
  
  <rect x="1000" y="720" width="120" height="40" class="button" />
  <text x="1060" y="745" text-anchor="middle" class="text label" fill="white">등록하기</text>
  
  <!-- 주의사항 -->
  <text x="370" y="745" text-anchor="left" class="text small">작성한 글은 관리자 검토 후 부적절한 내용이 있을 경우 삭제될 수 있습니다.</text>
</svg>